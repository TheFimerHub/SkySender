{% load static %}
{% load mediapath_tag %}

<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SkySender</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="{% static 'css/bootstrap.min.css'%}" rel="stylesheet">
    <link href="{% static 'css/base.css'%}" rel="stylesheet">
    <link href="{% static 'js/base.js'%}" rel="stylesheet">

    <style>
        .logo_header {
            width: 150px; /* Установите желаемую ширину */
            height: auto; /* Сохраните соотношение сторон */
        }

        .img-container-16-9 {
            width: 100%;
            padding-top: 56.25%; /* Соотношение сторон 16:9 */
            position: relative;
        }

        .img-container-16-9 img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }
    </style>
    {% block css %}
    {% endblock %}
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" onclick="window.location.href = '/';">
                <img src="{% mediapath 'icons/sky_sender_logo.png' %}" alt="Лого"
                     class="logo_header mr-3">
            </a>
        </div>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="{% url 'general-page' %}"
                   class="nav-link px-2 {% if request.path == '/' %}
                   text-black
                   {% else %}
                   text-black-50
                   {% endif %}">General</a>
            </li>
            <li><a href="{% url 'creator-page' %}" class="nav-link  px-2 {% if request.path == '/creator/' %}
                   text-black
                   {% else %}
                   text-black-50
                   {% endif %}">Creator</a></li>
            <li><a href="{% url 'blog-list' %}" class="nav-link  px-2 {% if request.path == '/blog/blogs/' %}
                   text-black
                   {% else %}
                   text-black-50
                   {% endif %}">Blog</a></li>

        </ul>
        <div class="col-md-3 text-end">
            {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" type="button" class="btn btn-secondary me-2">Logout</a>
            {% else %}
            <a href="{% url 'login' %}" type="button" class="btn btn-outline-dark me-2">Login</a>
            <a href="{% url 'register' %}" type="button" class="btn btn-dark">Sign-up</a>
            {% endif %}
        </div>
    </header>
</div>
{% block content %}
{% endblock %}
<div class="container">
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
        <div class="col-md-4 d-flex align-items-center">
            <span class="mb-3 mb-md-0 text-body-secondary">&copy; 2024 SkySender, Inc</span>
        </div>

        <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
            <li class="ms-3"><a class="text-body-secondary" href="#">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#twitter"/>
                </svg>
            </a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#instagram"/>
                </svg>
            </a></li>
            <li class="ms-3"><a class="text-body-secondary" href="#">
                <svg class="bi" width="24" height="24">
                    <use xlink:href="#facebook"/>
                </svg>
            </a></li>
        </ul>
    </footer>
</div>
</body>
</html>
