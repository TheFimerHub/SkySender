{% extends 'main/base.html' %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-4">
        <div class="my-3 p-3 bg-body rounded shadow-lg">
            <h4 class="border-bottom pb-2 mb-0">Verification Email Sent
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="32" height="32" fill="currentColor" viewBox="0 2 24 24">
                    <path d="M2.038 5.61A2.01 2.01 0 0 0 2 6v12a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V6c0-.12-.01-.238-.03-.352l-.866.65-7.89 6.032a2 2 0 0 1-2.429 0L2.884 6.288l-.846-.677Z"/>
                    <path d="M20.677 4.117A1.996 1.996 0 0 0 20 4H4c-.225 0-.44.037-.642.105l.758.607L12 10.742 19.9 4.7l.777-.583Z"/>
                </svg>

            </h4>
            <p class="mt-3">A <b>verification email</b> has been sent to <b>your email address</b>. Please check your
                inbox and follow
                the instructions to verify your account.</p>
            <div class="d-flex justify-content-center">
                <a href="https://mail.google.com/mail/" class="btn btn-dark mt-3">Check Gmail
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg"
                         width="20" height="20" fill="none" viewBox="0 2 24 24">
                        <path stroke="currentColor" stroke-linecap="round" stroke-width="2"
                              d="m3.5 5.5 7.893 6.036a1 1 0 0 0 1.214 0L20.5 5.5M4 19h16a1 1 0 0 0 1-1V6a1 1 0 0 0-1-1H4a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1Z"/>
                    </svg>

                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
