{% extends 'main/base.html' %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-md-4">
        <div class="my-3 p-3 bg-body rounded shadow-lg">
            <h4 class="border-bottom pb-2 mb-0">Password reset
                <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
                     width="32" height="32" fill="currentColor" viewBox="0 2 24 24">
                    <path fill-rule="evenodd"
                          d="M2 12C2 6.477 6.477 2 12 2s10 4.477 10 10-4.477 10-10 10S2 17.523 2 12Zm13.707-1.293a1 1 0 0 0-1.414-1.414L11 12.586l-1.793-1.793a1 1 0 0 0-1.414 1.414l2.5 2.5a1 1 0 0 0 1.414 0l4-4Z"
                          clip-rule="evenodd"/>
                </svg>


            </h4>
            <p class="mt-3">Your password has been successfully reset. You can find out your <b>new password by
                email</b>.</p>
            <div class="d-flex justify-content-center">
                <a href="{% url 'login' %}" class="btn btn-dark mt-3">Login page
                    <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true"
                         xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 2 24 24">
                        <path stroke="currentColor" stroke-width="2"
                              d="M7 17v1a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1a3 3 0 0 0-3-3h-4a3 3 0 0 0-3 3Zm8-9a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
                    </svg>


                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
