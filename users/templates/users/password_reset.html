{% extends 'main/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div class="row justify-content-center mt-4">
    <div class="col-lg-4">
        <div class="my-3 p-3 bg-body rounded shadow-lg">
            <h4 class="border-bottom pb-2 mb-0">Reset password</h4>
            <form method="post" action="" class="form-floating" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-group mt-3">
                    <label for="email">Your email adress*</label>
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
                <div class="mt-3">
                    <div>
                        <button type="submit" class="btn btn-dark">Save</button>
                        <a href="{% url 'general-page' %}" class="btn btn-outline-dark">Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
